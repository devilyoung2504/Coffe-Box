<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribirse | Coffee Box</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body data-page="suscribirse">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="logo-circle"></div>
                COFFEE BOX
            </a>

            <button class="navbar-toggler menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <div class="menu-icon"></div>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="beneficios.html">Beneficios</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="como-funciona.html">Cómo funciona</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="planes.html">Plan</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="suscribirse.html">Suscribirse</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <!-- HERO -->
    <section class="hero-suscribirse text-center">
        <div class="container">
            <h1 class="sus-title">Únete a Coffee Box</h1>
            <p class="sus-subtitle">Completa tu información para recibir café fresco cada mes.</p>
        </div>
    </section>


    <!-- FORMULARIO -->
    <section class="sus-form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <form class="sus-form" id="suscripcionForm">
                        <!-- Datos del cliente -->
                        <div class="mb-3">
                          <label class="form-label" for="nombre">Nombre</label>
                          <input 
                            type="text"
                            id="nombre"
                            name="nombre"
                            class="form-control"
                            placeholder="Tu nombre"
                            required
                          >
                        </div>
                      
                        <div class="mb-3">
                          <label class="form-label" for="apellido">Apellido</label>
                          <input
                            type="text"
                            id="apellido"
                            name="apellido"
                            class="form-control"
                            placeholder="Tu apellido"
                            required
                          >
                        </div>
                      
                        <div class="mb-3">
                          <label class="form-label" for="email">Correo electrónico</label>
                          <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            placeholder="ejemplo@gmail.com"
                            required
                          >
                        </div>
                      
                        <div class="mb-3">
                          <label class="form-label" for="telefono">Teléfono</label>
                          <input
                            type="tel"
                            id="telefono"
                            name="telefono"
                            class="form-control"
                            placeholder="300 000 0000"
                            required
                          >
                        </div>
                      
                        <div class="mb-3">
                          <label class="form-label" for="direccion">Dirección de envío</label>
                          <input
                            type="text"
                            id="direccion"
                            name="direccion"
                            class="form-control"
                            placeholder="Calle 123 #45-67"
                            required
                          >
                        </div>
                      
                        <!-- Configuración de la suscripción -->
                        <div class="mb-3">
                          <label class="form-label" for="planSelect">Selecciona tu plan</label>
                          <select class="form-select" id="planSelect" name="plan" required>
                          </select>
                        </div>
                      
                        <div class="mb-3">
                          <label class="form-label" for="brandSelect">Marca de café</label>
                          <select class="form-select" id="brandSelect" name="brand" required>
                          </select>
                        </div>
                      
                        <div class="mb-3">
                          <label class="form-label" for="tipoCafeSelect">Tipo de molienda</label>
                          <select class="form-select" id="tipoCafeSelect" name="tipoCafe" required>
                          </select>
                        </div>

                        <div class="text-center mt-4">
                          <button type="submit" class="sus-btn">Confirmar suscripción</button>
                        </div>
                      </form>                                                              
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/ui/ui-suscribirse.js"></script>
</body>
</html>
